<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var userinput = prompt("Let's party! How long until the party?");
		var userint = parseInt(userinput, 10);

		if(userint < 1) {
			console.log("PARTY NOW!");
		} else {
			for(var i = userint; i >= 1; i = i - 1) {
				console.log(i);
				if(i == 1) {
					console.log("PARTY TIME!")
				}
			}
		}
	</script>
</body>
</html>
